<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.navbar {
  display: flex;
  justify-content: space-between;
  width: 400px;
  align-items: flex-start;
  padding: 1rem;
  background-color: blue;
  color: #fff;
}

.navbar a {
  text-decoration: none;
  color: #fff;
}

.navbar a:hover {
  color: #000;
}
.H{
    border-style: dashed;
}
.A{
    border-style: dotted;
}
.C{
    border-style: double;
}
.B{
    border-style: groove;
}
.L{
    border-style: outset;
}
    </style>
</head>
<body>
    <nav class="navbar">
      <u class="H"><a href="#">Home</a></u>
      <u class="A"><a href="#">About us</a></u>  
      <u class="C"><a href="#">content</a></u>
      <u class="B"><a href="#">Blog</a></u>
      <u class="L"><a href="#">Login</a></u>
    </nav>
</body>
</html>
